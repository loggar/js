<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="https://unpkg.com/rxjs/bundles/Rx.min.js"></script>
	<title></title>
</head>

<body>
	<div class="container">
		<!-- Search controls -->
		<h1>Search Github Users</h1>
		<div class="form-group">
			<label for="search-box">
				Username:
			</label>
			<input id="search-box" type="text" class="form-control" />
		</div>
		<button id="search-button" class="btn btn-primary">
			Search
		</button>
	</div>
	<script>
		let userClicksSearchButton = Rx.Observable.fromEvent(
			$("#search-button"),
			"click"
		)
			.map((event) => {
				return $("#search-box").val();
			});

		userClicksSearchButton.subscribe((searchTerm) => {
			alert(searchTerm);
		});
	</script>
</body>

</html>
