<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title></title>
</head>

<body>
	<script type="text/javascript">
		var a = 0;

		var fn_module = (function () {
			var module1 = (function () {
				var a = 1;
				var fn_1 = function (x) {
					a = x;
				}
				var fn_2 = function () {
					return a;
				}
				return {
					fn_1: fn_1,
					fn_2: fn_2
				};
			})();

			return module1;
		})();

		console.log(fn_module);
		fn_module.fn_1(3);
		console.log(fn_module.fn_2());
	</script>
</body>

</html>
