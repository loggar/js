<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<script type="text/javascript">
		if (typeof window === 'undefined') {
			console.table = console.log
		}

		const typeofConsole = [
			{ name: 'log', env: 'dev' },
			{ name: 'info', env: 'dev' },
			{ name: 'warn', env: 'pro' },
			{ name: 'error', env: 'pro' },
			{ name: 'table', env: 'dev' }
		]

		console.table(typeofConsole)

		const a = {
			facebook: false,
			linkedin: true,
			flickr: false,
			instagram: false,
			stackoverflow: true,
			github: true,
			mozillar: true,
			hackernoon: true,
			freecodecamp: true
		}

		console.table(a)

		console.table([
			{ x: 1, y: 2, z: 3 },
			{ x: 'First column', y: 'Second column', z: null }
		])

		const shoppingCart = {}
		shoppingCart.firstItem = { color: 'black', size: 'L' }
		shoppingCart.secondItem = { color: 'red', size: 'L' }
		shoppingCart.thirdItem = { color: 'white', size: 'M' }
		console.table(shoppingCart, ['color', 'size'])
	</script>
</body>

</html>
